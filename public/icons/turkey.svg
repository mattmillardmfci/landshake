<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="32" cy="38" rx="14" ry="16" fill="currentColor"/>
  <!-- Head -->
  <circle cx="32" cy="20" r="8" fill="currentColor"/>
  <!-- Neck -->
  <rect x="30" y="26" width="4" height="8" fill="currentColor"/>
  <!-- Wattle (red under chin) -->
  <ellipse cx="32" cy="28" rx="3" ry="2" fill="currentColor" opacity="0.7"/>
  <!-- Eyes -->
  <circle cx="29" cy="18" r="1.5" fill="white"/>
  <circle cx="35" cy="18" r="1.5" fill="white"/>
  <!-- Beak -->
  <polygon points="32,16 36,18 32,20" fill="currentColor"/>
  <!-- Tail feathers spread -->
  <path d="M 20 35 Q 10 25 8 15" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 28 42 Q 20 30 16 18" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 36 42 Q 44 30 48 18" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 44 35 Q 54 25 56 15" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="28" y1="54" x2="28" y2="62" stroke="currentColor" stroke-width="2"/>
  <line x1="36" y1="54" x2="36" y2="62" stroke="currentColor" stroke-width="2"/>
</svg>